<!DOCTYPE html>

    <ul>

    <div class="san-pham">

          alt="anh may tinh"
        />
      </div>
      <div class="info">
        <h3>Ten: Laptop Dell</h3>
        <strong>$99.5</strong>
        <p>Giam gia: $20.5</p>
        <p>ngay nhao: 1/4/2022</p>
        <i>so luong: 3</i>
        <p>nha san xuat: SONNY ABC</p>

            frameborder="0"

            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"

      </div>

    <div class="cmt">

        class="fb-comments"

        data-width="400"
        data-numposts="5"
      ></div>

    <div class="video">
      <iframe
        src="https://www.facebook.com/plugins/video.php?height=299&href=https%3A%2F%2Fwww.facebook.com%2Fduoduotuatua666%2Fvideos%2F231148216619809%2F&show_text=false&width=560&t=0"

        height="300"
        style="border: none; overflow: hidden"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"

    <div class="post">

        src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fvankimthao%2Fposts%2Fpfbid02HVeVXeQz1fyBgTgKqtJ68Kqxi8D7BrEPNL3vgYwntYPxHJGyXdXqp4XnamjKKbxnl&show_text=true&width=500"

      <iframe
        width="400"
        height="300"
        src="https://www.youtube.com/embed/Yv6shy_9KVM?si=xEQ43PD3GxKV3xem"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
